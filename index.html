<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: black;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
    <title>Watcho</title>
</head>
<body>
    <header>
        <!-- Display the new header image without a link -->
        <img src="https://i.postimg.cc/fbBZgVTj/Black-Simple-Beautiful-Nature-Email-Header-1600-x-400-px.png" alt="Header Image" width="1600" height="400">
    </header>
    <nav>
        <ul>
            <li id="home"><a href="#">Home</a></li>
            <li id="genre"><a href="#">Genre</a></li>
            <li id="movies"><a href="#">Movies</a></li>
            <li id="tv-shows"><a href="#">TV Shows</a></li>
            <li id="login"><a href="#" onclick="openLoginPage()">Login</a></li>
            <li id="search">
                <form>
                    <input type="text" placeholder="Enter movie title...">
                    <button type="submit">Search</button>
                </form>
            </li>
        </ul>
    </nav>
    <main>
        <section id="movie-details">
            <!-- Movie details go here -->
        </section>
    </main>
    <footer>
        <!-- Change the image in the footer -->
        <img src="https://i.postimg.cc/MG5pqn8j/Black-Simple-Beautiful-Nature-Email-Header-1600-x-400-px-1.png" alt="Footer Image">
    </footer>

    <!-- Script for handling login -->
    <script>
        function openLoginPage() {
            // Redirect to your login page or perform any other action
            window.location.href = "/login";
        }
    </script>
</body>
</html>
