<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Watcho</title>
</head>
<body>
    <header>
        <!-- Display the new header image without a link -->
        <img src="https://i.postimg.cc/fbBZgVTj/Black-Simple-Beautiful-Nature-Email-Header-1600-x-400-px.png" alt="Header Image" width="1600" height="400">
    </header>
    <nav>
        <ul>
            <li id="home"><a href="#" onclick="showSection('home')">Home</a></li>
            <li id="genre"><a href="#" onclick="showSection('genre')">Genre</a></li>
            <li id="movies"><a href="#" onclick="showSection('movies')">Movies</a></li>
            <li id="tv-shows"><a href="#" onclick="showSection('tv-shows')">TV Shows</a></li>
            <li id="login"><a href="#" onclick="openLoginPage()">Login</a></li>
            <li id="search">
                <form>
                    <input type="text" placeholder="Enter movie title...">
                    <button type="submit">Search</button>
                </form>
            </li>
        </ul>
    </nav>
    <main>
        <section id="home-details">
            <!-- Home details go here -->
        </section>
        <section id="genre-details" style="display: none;">
            <!-- Genre details go here -->
        </section>
        <section id="movie-details" style="display: none;">
            <!-- Movie details go here -->
        </section>
        <section id="tv-show-details" style="display: none;">
            <!-- TV show details go here -->
        </section>
    </main>
    <footer>
        <!-- Change the image in the footer -->
        <img src="https://i.postimg.cc/MG5pqn8j/Black-Simple-Beautiful-Nature-Email-Header-1600-x-400-px-1.png" alt="Footer Image">
    </footer>

    <!-- Script for handling login and showing sections -->
    <script>
        function openLoginPage() {
            // Redirect to your login page or perform any other action
            window.location.href = 'login.html';
        }

        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByTagName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }

            // Show the requested section
            document.getElementById(sectionId + '-details').style.display = 'block';
        }
    </script>
</body>
</html>
